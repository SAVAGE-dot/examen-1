<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
 <div class="container">
    <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
          <div id="email" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
          <div id="emailHelp" class="form-text"></div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Documento</label>
            <input type="text" class="form-control" id="documento" pattern="[0-9]+" inputmode="numeric">
            <div id="document" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Telefono</label>
            <input type="number" class="form-control" id="telefono">
            <div id="telefono" class="form-text"></div>
          </div>
          <h3>Genero</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault1" value="1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Masculino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" value="2">
            <label class="form-check-label" for="flexRadioDefault2">
              Femenino
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="flexRadioDefault2" value="3">
            <label class="form-check-label" for="flexRadioDefault2">
              Otros
            </label>
          </div>
            <select name="curso" id="curso">
                <option value="M" >Matematica</option>
                <option value="L" >Lenguaje</option>
                <option value="I" selected >Ingles</option>
            </select>
          <div>
           
        <button type="button" class="btn btn-primary" id="identificaorboton">Boton</button>
    </form>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Correo</th>
            <th scope="col">Documento</th>
            <th scope="col">Telefono</th>
            <th scope="col">Genero</th>
            <th scope="col">Estado</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody id="cuerpo-tabla">
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>
            <td>Otto</td>
            <td>markotto@gmail.com</td>
            <td>71009447</td>
            <td>958977980</td>
            <td>F</td>
            <td>ACTIVO</td>
            <td>
              <button type="button" class="btn btn-warning"><a class="a">EDITAR</a></button>
              <button type="button" class="btn btn-danger"><a class="a">ELIMINAR</a></button>
            </td>
          </tr>
        </tbody>
    </table>


 </div>
</body>
    <script src="./js/script.js"></script>




</html>
